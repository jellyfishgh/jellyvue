<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>sixth vue page</title>
    </head>
    <body>
        <div id="app-6">
            <p>{{message}}</p>
            <input v-model="message">
        </div>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script type="text/javascript">
            var app = new Vue({
                el: '#app-6',
                data: {
                    message: 'Hello Vue'
                }
            });
        </script>
    </body>
</html>
